<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form name="myForm" id="myForm" action="secondPage.html" onsubmit="return checkValid()">

            <label for="fname">First name: </label><br>
            <input type="text" name="fname" placeholder="Jane" required="required">
            <br><br>

            <label for="lname">Last name: </label><br>
            <input type="text" name="lname" placeholder="Doe" required="required">
            <br><br>

            <label for="email">Email: </label><br>
            <input type="email" name="email" placeholder="jane.doe@domain.com" required="required">
            <br><br>

            <label for="birthdate">Date of Birth: </label><br>
            <input type="date" name="birthdate" required="required">
            <br>

            <p>Proficient in these languages</p>
            <input type="checkbox" name="cbcsharp">
            <label for="checkbox1" id="csharp">C#</label>
            <br>

            <input type="checkbox" name="cbjs">
            <label for="checkbox2" id="js">JS</label>
            <br>

            <input type="checkbox" name="cbskanska">
            <label for="checkbox3" id="skanska">Sk√•nska</label>
            <br>

            <p>Are you the coder in the cage?</p>
            <input type="radio" name="inCage" value="yes" required="required"><label for="radio1">Yes</label>
            <br>

            <input type="radio" name="inCage" value="no" required="required"><label for="radio2">No</label>
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </main>
</body>

<script src="baseForm.js"></script>

</html>

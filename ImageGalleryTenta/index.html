<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="searchBar">
            <input type="text" placeholder="   Search..." class="searchTxt" id="searchTxt">
            <span class="material-icons searchBtn">
                search
            </span>
        </div>
        <div class="searchSpec">
            <div>
                <label for="sortOptions">Sort by:</label>
                <select class="customSelect" id="sortOptions">
                    <option value="relevance">Relevance</option>
                    <option value="date-posted-desc">Date Posted</option>
                    <option value="date-taken-desc">Date Taken</option>
                    <option value="interestingness-desc">Interesting</option>
                </select>
            </div>
            <div>
                <label for="imgsPerPage">Images per load:</label>
                <select class="customSelect" id="imgsPerPage">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
        <p class="resultNumber"></p>
        <p class="scrollInstruction"><span class="material-icons">arrow_downward</span> Scroll down to load more images
            <span class="material-icons">arrow_downward</span>
        </p>
        <div class="searchResult">
        </div>
    </main>
    <footer></footer>
    <div class="lightbox"></div>
    <button class="backToTop"><span class="material-icons">arrow_upward</span></button>
</body>

<script src="base.js"></script>

</html>
